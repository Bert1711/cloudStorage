databaseChangeLog:
  - changeSet:
      id: create-files
      author: Zaroyan
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255) # или другая подходящая длина
                  constraints:
                    nullable: false
              - column:
                  name: file_type
                  type: VARCHAR(255) # или другая подходящая длина
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: bytes
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: file_user_fk
                    referencedTableName: users
                    referencedColumnNames: id
